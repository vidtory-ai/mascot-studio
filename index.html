<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidtory B2B - IP World Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Clean Dark Theme with Green Accent (per reference image)
            slate: {
              950: '#0f172a', // Darkest Base
              900: '#1e293b', // Sidebar / Dark Cards
              800: '#334155', // Elevated Surface
              700: '#475569', // Borders
              600: '#64748b', // Muted Text
              500: '#94a3b8', // Light Muted
              400: '#cbd5e1', // Placeholder
              300: '#e2e8f0', // Light Border
              200: '#f1f5f9', // Card BG
              100: '#f8fafc', // Almost White
            },
            primary: {
              DEFAULT: '#10b981', // Emerald 500
              hover: '#059669',   // Emerald 600
              light: '#34d399',   // Emerald 400
              dark: '#047857',    // Emerald 700
              glow: '#6ee7b7',    // Emerald 300
            },
            // Semantic accents
            accent: {
              success: '#10b981',
              warning: '#f59e0b',
              danger: '#ef4444',
              info: '#3b82f6',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      min-height: 100vh;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Glow effects */
    .glow-primary {
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.25);
    }

    .glow-primary-hover:hover {
      box-shadow: 0 0 25px rgba(16, 185, 129, 0.4);
    }

    /* Card styles matching reference */
    .card-clean {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
    }

    .card-dark {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 12px;
    }
  </style>
